{% extends "baseotherpages.html" %}
{% load static %}
{% block title %}Contact{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}
<div class="container" style="text-align: center; padding-top: 50px;">
<h1>Contact form</h1>
<form action="/contact/" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label >Name</label>
        <input type="text" class="form-control" id="tname" name="tname" placeholder="Your name">
    </div>
     <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Your email">
    </div>
      <div class="form-group">
        <label for="phone">Phone No</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Your Phone no">
    </div>
      <div class="form-group">
        <label for="concern">Explain your concern</label>
        <textarea class="form-control" rows="3" id="concern" name="concern" placeholder="Explain your concern"></textarea>
    </div>
         <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
{% endblock body %}
